<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Notepad</title>
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/test.css" rel="stylesheet" type="text/css">
    <link href="/lib/angular-toastr/dist/angular-toastr.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.2.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="PersonalNotepad">





<h1 class="main-title">Personal Notepad</h1>

<ng-view></ng-view>


<script type="text/ng-template" id="home.html">
    <img src="images/add.svg" class="menu-icon" ng-click="addNewNote()" ng-show="currentUser">
    <img src="images/login.svg" class="menu-icon right-align" ng-click="login()" ng-hide="currentUser">
    <img src="images/exit.svg" class="menu-icon right-align" ng-click="logout()" ng-show="currentUser">
    <img src="images/upload-to-cloud.svg" class="menu-icon right-align" ng-click="upload()" ng-show="currentUser">
    <img src="images/register.svg" class="menu-icon right-align" ng-click="register()">
    <img src="images/synchronization-arrows.svg" class="menu-icon right-align" ng-click="storeNotes()"
         ng-show="currentUser">
    <span class="right-align" ng-show="currentUser"> Hi, {{currentUser.fullName}} ! </span>

    <div ng-hide="currentUser">Please login first to see your notes.</div>
    <div ng-if="currentUser">
        <div ng-hide="notes">Loading notes...</div>
        <div ng-if="notes">
            <button class="note" type="button" class="btn btn-default" ng-click="console.log('sdsd'); isCollapsed = !isCollapsed">+</button>
            <div  ng-repeat="note in notes track by $index">
                <hr>
                <div ng-click="readNote($index)" uib-collapse="isCollapsed">
                     <div class="well well-lg">{{note || '&nbsp;'}}</div>
                </div>
                <img src="images/cross.svg" class="icon" ng-click="removeNote($index)" ng-hide="isCollapsed">
                <img src="images/pencil.svg" class="icon" ng-click="editNote($index)" ng-hide="isCollapsed">
            </div>
            <div ng-hide="notes.length">
                <p>No Notes to show.</p>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="edit.html">
    <div class="header">
        <img src="images/left-arrow.svg" class='menu-icon' ng-click="backToHome()">
        <img src="images/diskette.svg" class='menu-icon right-align' ng-click="save()">
        <img src="images/cross.svg" class='menu-icon right-align' ng-click="delete()">
    </div>
    <div>
        <textarea ng-model="textNote" name="TextMessage" rows="20"></textarea>
    </div>
</script>

<script type="text/ng-template" id="read.html">
    <div class="header">
        <img src="images/left-arrow.svg" class='menu-icon' ng-click="backToHome()">
        <img src="images/pencil.svg" class='menu-icon right-align' ng-click="goToEdit()">
    </div>
    <div>
        <textarea ng-model="textNote" name="TextMessage" rows="20" readonly></textarea>
    </div>
</script>

<script type="text/ng-template" id="login.html">
    <img src="images/left-arrow.svg" class='menu-icon' ng-click="backToHome()">
    <div class="header login">
        <div>User Name : <input type="text" ng-model="userName"></div>
        <br>

        <div>Pass Word : <input type="password" ng-model="passWord"></div>
        <br>
        <button ng-click="doLogin()" ng-disabled="!userName || !passWord ">Login</button>
    </div>
</script>


<script type="text/ng-template" id="register.html">
    <img src="images/left-arrow.svg" class='menu-icon' ng-click="backToHome()">
    <div class="header login">
        <div>Full Name : <input type="text" ng-model="fullName"></div>
        <br>

        <div>User Name : <input type="text" ng-model="userName"></div>
        <br>

        <div>Pass Word : <input type="password" ng-model="passWord"></div>
        <br>

        <div>Pass Word : <input type="password" ng-model="rePassWord"> <span class="err-msg"
                                                                             ng-if="passWord!==rePassWord">Passwords dont match!!!</span>
        </div>
        <br>
        <button ng-click="doRegister()" ng-disabled="passWord!==rePassWord || !fullName || !userName || !passWord ">Sign
            Up
        </button>
    </div>
</script>


<script type="text/ng-template" id="upload.html">
    <h2>Upload your Files Here Dear <span style="color: lightblue ; font-family: sans-serif">{{currentUser.fullName}}</span> </h2>
    <img src="images/left-arrow.svg" class='menu-icon' ng-click="backToHome()">
    <div>


        <!-- drop files zone -->
        <div id="drop-zone">
            <span>Drop files here</span>
        </div>

        <!----><br><!---->

        <!-- real input file -->
        <input id="input-file" type="file" multiple>

        <!-- custom face of input file -->
        <button ng-click="selectFilesDialog()">My custom input file !</button>

        <!----><br><!---->

        <!-- list of selected files -->
        <table ng-if="selectedFiles && selectedFiles.length > 0">
            <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Type</th>
                <!--<th>LastModifiedDate</th>-->
                <th>Preview</th>
                <th>Status</th>
                <th>Progress</th>
                <th>Cancel</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in selectedFiles">
                <td>{{file.name}}</td>
                <td>{{file.size}}</td>
                <td>{{file.type}}</td>
                <!--<td>{{file.lastModifiedDate}}</td>-->
                <td>
                    <img ng-if="file.srcPreview" class="upload-image-preview" ng-src="{{file.srcPreview}}">
                    <span ng-if="!file.srcPreview">N/A</span>
                </td>
                <td>{{file.status}}</td>
                <td>{{file.progress}}%</td>
                <td><button ng-click="cancelUpload(file)" ng-disabled="file.status !== 'Uploading'">Cancel</button></td>
                <td><button ng-click="removeFile(file)">Remove</button></td>
            </tr>
            </tbody>
        </table>


    </div>

</script>

<script src="/lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="/lib/angular/angular.js" type="text/javascript"></script>
<script src="/lib/angular-route/angular-route.js" type="text/javascript"></script>
<script src="/lib/angular-toastr/dist/angular-toastr.tpls.js"></script>
<script src="/javascripts/app.min.js"></script>
</body>
</html>
